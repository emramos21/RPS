<!DOCTYPE html>
<html>
        <head>
        <title>RPS</title>
        </head>
    <body>
        <body style="background-color: coral";></body>
            <h1 style="color:antiquewhite; font-size: 100px; align-items: center;">Rock, Paper, Scissors.</h1>

        <div id="choices">
            <button onclick="playGame('rock')"><img src="https://preview.redd.it/pd0luds1uwt91.png?auto=webp&s=52e5f1ee0b1748163216df6efcb5e23635e85e38" 
                style="width:80px;height:100px;"></button>
            <button onclick="playGame('paper')"><img src="https://i.pinimg.com/736x/29/ea/cb/29eacb171af9a4a43fa26c51d2b5d7f7.jpg"
                style="width:80px;height:100px;"></button>
            <button onclick="playGame('scissors')"><img src="https://t3.ftcdn.net/jpg/04/29/50/56/360_F_429505672_FujCSIq7rVkWoQlnQ8R1INizVa4MxDl3.jpg"
                style="width:80px;height:100px;"></button>
        </div>
        <style>
            #playerDisplay {
                font-size: 30px;
            }
            #computerDisplay {
                font-size: 30px;
            }
            #result {
                font-size: 30px;
            }
            #playerScoreDisplay {
                font-size: 30px;
                color:green;
            }
            #computerScoreDisplay {
                font-size: 30px;
                color: red;
            }
        </style>
        <p id="playerDisplay">Player Chose: </p>
        <p id="computerDisplay">Computer Chose: </p>
        <p id="result">Result: </p>
        <div id="playerScoreDisplay">
            <p id="player score">Player Score:</p>
        </div>
        <div id="computerScoreDisplay">
            <p id="computer score">Computer Score:</p>
        </div>

        <script src="rps1.js"></script>
    </body>
</html>
